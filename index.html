<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navigation Bar</title>
    <style>
        html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: linear-gradient(135deg, #0d1b2a, #303338); 
  color: #d1e8e2; 
}
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Services</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
        <div class="search">
            <input class="search-input" type="search" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <img src="Scenery-1.jpg" class="card-image">
            <div class="card-content">
                <h3 class="card-title">Card 1 Title</h3>
                <p class="card-description" style="color:#F5F5F5" >This is a description for Card 1.</p>
            </div>
        </div>
        <div class="card">
            <img src="Scenery-2.jpg" alt="Card Image" class="card-image">
            <div class="card-content">
                <h3 class="card-title">Card 2 Title</h3>
                <p style="color:#F5F5F5" class="card-description">This is a description for Card 2.</p>
            </div>
        </div>
    </div>
</body>
</html>
